<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Star Wars API Responsive Website</title>

<link rel="stylesheet" href="css/main.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<!--Favicon-->
<link rel="shortcut icon" type="image/png" href="images/favicon.png" />
</head>
<body>
<div class="main-content">
	<div class="row">
		<section class="column-small-12 column-large-6 bg-left">
			<div class="row justify-content-end align-items-center">
				<div class="column-small-12 column-large-8 fg-left">
					<div class="bg-left blur">
					</div>
					<div class="content-wrapper">
						<div class="content-wrapper-inner">
							<img src="images/SW_logo-yellow.svg" alt="Star Wars Logo" class="logo">
							<div class="character-list-wrapper">
								<form class="search-wrapper">
									<input type="text" name="str" id="search" class="search" placeholder="Search Character">
									<label for="search" class="search-label"><span class="lnr lnr-magnifier"></span></label>
								</form>
								<div class="character-list">
									<ul class="list">
										<li class="list-item">Test</li>
										<li class="list-item">Test</li>
										<li class="list-item">Test</li>
										<li class="list-item">Test</li>
										<li class="list-item">Test</li>
										<li class="list-item">Test</li>
										<li class="list-item">Test</li>
										<li class="list-item">Test</li>
										<li class="list-item">Test</li>
										<li class="list-item">Test</li>
										<li class="list-item">Test</li>
										<li class="list-item">Test</li>
										<li class="list-item">Test</li>
										<li class="list-item">Test</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="column-small-12 column-large-6 bg-right">
			<div class="row justify-content-start align-items-center">
				<div class="column-small-12 column-large-8 fg-right">
					<div class="bg-right blur">

					</div>
				</div>
			</div>
		</section>
	</div>
</div>
<script src="js/main.js"></script>
</body>
</html>
